<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Citys JavaScript Starter</title>
</head>
<body>
    
    <h1>Some Header</h1>

    <h2 id="time">Time: 10</h2>
    <button id="start-button">Start Timer</button>
    <button id="restart-button">Restart Timer</button>

    <!-- create another button to reset the timer
     
    in your JS youll need to make sure that you clear the interval when the reset button is clicked
    
    youll also need to reset all of the respective variables back to their initial values
    
    BONUS
    Create a button that simply stops the timer and the start time button will start it again
    
    -->

    <img id="main-image">

    <p class="special">Some paragraph</p>

    <h1>Notes:</h1>

    <section class="output">
        <article>
            <h3>Some note about something</h3>
            <p>Added on: 09-20-2024</p>
        </article>
    </section>

    <script src="./js/script.js"></script>

</body>
